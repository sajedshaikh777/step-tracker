<!-- STEP INDICATOR -->
<div class="step-counter">
  <div *ngIf="stepIndicator === 3">
    <p>Confirm Transaction</p> Step {{ stepIndicator }} of 3
  </div>
  <div class="step-indicator" [ngClass]="'step-indicator-' + stepIndicator"></div>
</div>

<button type="button" role="button" class="button-primary" (click)="newTransactionClick()">
  New Transaction
</button>
